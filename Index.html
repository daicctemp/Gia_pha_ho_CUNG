<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>DZI Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OpenSeadragon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    .hint {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
  </style>
</head>

<body>
  <div class="hint">
    DZI: <b>Show.dzi</b><br>
    Zoom: Ctrl + lăn chuột / Pinch
  </div>

  <div id="viewer"></div>

  <script>
    OpenSeadragon({
      id: "viewer",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
      tileSources: "Show.dzi",

      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",

      showZoomControl: true,
      showHomeControl: true,
      showFullPageControl: true,

      zoomPerScroll: 1.2,
      constrainDuringPan: true,
      animationTime: 0.6,
      blendTime: 0.1
    });
  </script>
</body>
</html>
